<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Tik Tok API</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container" id="principal">
            <div class="container d-flex justify-content-center pt-2">
                <h2><i class="bi bi-tiktok"></i>Tik Tok User finder</h2>                
            </div>
            <div class="container rounded-3 mt-4" id="buscar">
                <div class="row pt-3">
                    <div class="col-1">
                        <i class="bi bi-search text-primary px-2" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="col-9">                        
                        <input type="text" class="form-control border-0 " id="inputUsuario" placeholder="Buscar Usuario de TikTok">
                    </div>
                    <div class="col-2">
                        <button type="submit" id="btnBuscar" class="btn btn-primary mb-3">Buscar</button>
                    </div>                    
                </div>                
            </div>
            <div class="container rounded-3 mt-4" id="infoContainer">
                <div class="row">
                    <div class="col-3">
                        <img src="" class="rounded-circle img-fluid" id="imgUsuario">
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <h4><span id="nickname">nickname </span><i class="bi bi-check-circle-fill" id="verificado" hidden></i></h4>
                                <a href="" id="username">@uniqueId</a>
                            </div>
                            <div class="col">
                                <h6 id="userId">id</h6>
                            </div>
                        </div>                        
                    </div>

                    <div>
                        <h5 id="estadoCuenta" class="ms-1">Cuenta</h5>
                    </div>                    

                    <div class="container rounded-3" id="datosContainer">
                        <div class="row">
                            <div class="text-center col-6 col-lg-3 detalleDatos">
                                <h6>Videos: </h6> 
                                <span id="totalVideos"> 0</span>                               
                            </div>
                            <div class="text-center col-6 col-lg-3 detalleDatos">
                                <h6>Seguidores: </h6>
                                <span id="seguidores"> 0</span>
                            </div>
                            <div class="text-center col-6 col-lg-3 detalleDatos">
                                <h6>Siguiendo: </h6>
                                <span id="siguiendo"> 0</span>
                            </div>
                            <div class="text-center col-6 col-lg-3 detalleDatos">
                                <h6>Corazones: </h6> 
                                <span id="corazones"> 0</span>                                                              
                            </div>
                        </div>                        
                    </div>                                       
                </div>  
                <h5 class="mt-3 ms-1">Ultimos videos subidos</h5>             
                <div class="row">
                    <div class="col-6 col-lg-4 mt-2">
                        <div class="card ratio-1x1" >
                            <video src="" title="YouTube video" class="video" controls allowfullscreen></video>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-calendar2-week me-2"></i> <div class="fechaVideo">20/10/1993</div></li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-clock-history me-2"></i><div class="duracion">30 seg</div> </li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-play-btn me-2"></i><div class="reproducciones">450000</div></li>
                            </ul>                      
                        </div>                        
                    </div>
                    <div class="col-6 col-lg-4 mt-2">
                        <div class="card ratio-1x1" >
                            <video src="" title="YouTube video" class="video" controls allowfullscreen></video>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-calendar2-week me-2"></i> <div class="fechaVideo">20/10/1993</div></li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-clock-history me-2"></i><div class="duracion">30 seg</div> </li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-play-btn me-2"></i><div class="reproducciones">450000</div></li>
                            </ul>                      
                        </div>                        
                    </div>
                    <div class="col-6 col-lg-4 mt-2">
                        <div class="card ratio-1x1" >
                            <video src="" title="YouTube video" class="video" controls allowfullscreen></video>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-calendar2-week me-2"></i> <div class="fechaVideo">20/10/1993</div></li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-clock-history me-2"></i><div class="duracion">30 seg</div> </li>
                                <li class="list-group-item d-flex flex-row"><i class="bi bi-play-btn me-2"></i><div class="reproducciones">450000</div></li>
                            </ul>                      
                        </div>                        
                    </div>                    
                </div>                       
                            
            </div>
            
        </div>         


          

    </main>

    <script src="funciones.js"></script>
    
</body>
</html>
